{% extends 'layout.html' %}

{% block title %}
New Post
{% endblock %}

{% block content %}
<section>
    <h1>Новый пост</h1>
    <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit1">Добавить пост</button>
    </form>
</section>
{% endblock %}
